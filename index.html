<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
</head>
<body >
  <div class="usingstatus">
    <svg id= "pen" class="icon" >
        <use xlink:href="#icon-pencil_tip"></use>
    </svg>
    <svg id="eraser" class="icon" >
        <use xlink:href="#icon-eraser"></use>
    </svg>
  </div>
  <div class="penstyle">
      <div id="thick" class="widthStyle" style="width: 6px"></div>
      <div id="middle" class="widthStyle" style="width:8px"></div>
      <div id="thin" class="widthStyle" style="width:12px"></div>
      <div id="red" class="icon red" style="border: 2px solid #d81e06"></div>
      <div id="blue" class="icon blue" style="border: 2px solid #13227a"></div>
      <div id="yellow" class="icon yellow" style="border: 2px solid #f4ea2a"></div>
      <div id="black" class="icon black" style="border: 2px solid #000"></div>
  </div>
  <div class="tool">
      <svg id="clear" class="icon" >
          <use xlink:href="#icon-delete"></use>
      </svg>
      <svg id="save" class="icon" >
          <use xlink:href="#icon-autosave"></use>
      </svg>
  </div>

  <canvas id="canvas">

  </canvas>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_629891_4ffq2sy1uso1dcxr.js"></script>
</body>
</html>
